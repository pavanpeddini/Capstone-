<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      color: #800000;
      display: block;
      margin-bottom: 5px;
    }
    button {
      background-color: #800000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4b0082;
    }
    h2 {
      color: #800000;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>User Registration</h2>
  <form action="/register" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br><br>
    <button type="submit">Register</button>
  </form>
  <!-- Display error message if it exists -->
  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>
</div>
</body>
</html>
